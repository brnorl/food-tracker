<div class="container">
    <form [formGroup]="updateForm" class="form-container">
          <mat-card-header >
            <mat-card-title class="m-1">Update {{restorantName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row mx-auto">
              <div class="col-md-12">
                <mat-form-field class="full-width m-2">
                  <input required formControlName="name" matInput placeholder="Restorant Name">
                </mat-form-field>
                <mat-form-field class="full-width m-2">
                  <input required formControlName="type" matInput placeholder="Restorant Type">
                </mat-form-field>
                <mat-form-field class="full-width m-2">
                  <input required formControlName="province" matInput placeholder="Restorant Province">
                </mat-form-field>
                <mat-form-field class="full-width m-2">
                  <input required formControlName="district" matInput placeholder="Restorant District">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select Establishment Time</mat-label>
                    <input required formControlName="establishment" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <div class="row">
              <button (click)="updateRestorant()" class="mx-auto py-2"  mat-raised-button color="primary">COMMENT</button>
            </div>
            <mat-card *ngIf="response==false">Restorant is Invalid</mat-card>
      </form>
    </div>
