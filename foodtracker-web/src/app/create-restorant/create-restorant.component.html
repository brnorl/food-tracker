<div class="container">
<form [formGroup]="restorantForm" class="form-container">
      <mat-card-header >
        <mat-card-title class="m-1">Restorant Informations</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row mx-auto">
          <div class="col-md-12">
            <mat-form-field class="full-width m-2">
              <input required formControlName="name" matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field class="full-width m-2">
              <input required formControlName="type" matInput placeholder="Type">
            </mat-form-field>
            <mat-form-field class="full-width m-2">
              <input required formControlName="province" matInput placeholder="Province">
            </mat-form-field>
            <mat-form-field class="full-width m-2">
              <input required formControlName="district" matInput placeholder="District">
            </mat-form-field>
          </div>
        </div>
        <div class="row mx-auto">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Select Establishment Time</mat-label>
                    <input required formControlName="establishment" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>                  
        </div>
      </mat-card-content>
      <div class="row">
          <button (click)="createRestorant()" class="mx-auto py-2"  mat-raised-button color="primary">CREATE</button>
          <mat-card *ngIf="response==true">Restorant Created</mat-card>
          <mat-card *ngIf="response==false">Restorant is Invalid</mat-card>
        </div>
  </form>
</div>
