<div class="container">
    <form [formGroup]="commentForm" class="form-container">
          <mat-card-header >
            <mat-card-title class="m-1">Post Comment to {{restorantName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row mx-auto">
              <div class="col-md-12">
                <mat-form-field class="full-width m-1">
                  <input required formControlName="commentator" matInput placeholder="Your Name">
                </mat-form-field>
                <mat-form-field class="full-width m-1">
                  <input required formControlName="value" matInput placeholder="Your Comment">
                </mat-form-field>
                <mat-form-field class="full-width m-1">
                  <input required type="number" min="1" max="5" formControlName="score" matInput placeholder="Your Score">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <div class="row">
              <button (click)="createComment()" class="mx-auto py-2"  mat-raised-button color="primary">COMMENT</button>
            </div>
      </form>
    </div>
